<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bank</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1> Account Overview</h1>
      <p>Its a Simple Bank on Blockchain !!!</p>
    </header>

    <section class="balance-section">
      <h2>Account Balance</h2>
      <div class="input-group">
          <p id="balance">Your balance: 0 ETH</p>
      </div>
  </section> 
    <section class="deposit-section">
      <h2>Deposit</h2>
      <div class="input-group">
        <label for="depositAmount">Input amount to Deposit:</label>
        <input type="number" id="depositAmount" placeholder="Amount in ETH" min="0.1" step="0.1">
      </div>
      <button onclick="depositFunds()">Deposit</button>
    </section>

    <section class="withdraw-section">
      <h2>Withdraw</h2>
      <div class="input-group">
        <label for="withdrawAmount">Input amount to Withdraw:</label>
        <input type="number" id="withdrawAmount" placeholder="Amount in ETH">
        
      </div>
      <button onclick="withdrawFunds()">Withdraw</button>
    </section>

      <section class="withdraw-section">
        <h2>Send</h2>
        <div class="input-group">
          <label for="transferAmount">Input amount to transfer:</label>
          <input type="number" id="transferAmount" placeholder="Amount in ETH">
          <input type="text" id="recipientAddress" placeholder="Address of receiver">
        </div>
        <button onclick="sendFunds()">Send</button>
      </section>


    <footer>
      <p>Mark of the Web Â© 2024</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
